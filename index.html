<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Fromulario</h1>
    <form action="" method="post">
        
        <p>
            <label for="n1">1° Numero
                <input type="number" name="n1" id="n1" required  min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">

            </label>
        </p>
        <p>
            <label for="n2">2° Numero
                <input type="number" name="n2" id="n2" required  min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
            </label>
        </p>
        <p><label for="isoma"> Soma:
            <output id="isoma"> 0</output>
        </label></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
            
        

     
    </form> 
</body>
</html>
